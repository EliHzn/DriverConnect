    <script>
      if (
        'serviceWorker' in navigator &&
        'PushManager' in window &&
        !window.Capacitor  // ensures iOS/Android Capacitor apps skip SW
      ) {
        // register the SW with the new file name
        navigator.serviceWorker
          .register('/firebase-messaging-sw.web.js')
          .then((reg) => {
            console.log('Service worker registered:', reg);
          })
          .catch((err) => {
            console.error('Service worker registration failed:', err);
          });
      } else {
        console.log('Skipping service worker registration in this environment.');
      }
    </script>
